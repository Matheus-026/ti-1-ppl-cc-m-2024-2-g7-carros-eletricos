<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparativo De Carros a Combustão e Elétrico</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/navBar.css">
</head>

<body>

     <!-- Navbar para desktop e mobile -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <img src="./assets/images/logo.png" alt="EcoDrive" width="70px" onclick="window.location.href='index.html'">
        <!-- Botão de menu apenas para dispositivos móveis -->
        <button class="navbar-toggler d-lg-none" type="button" id="mobileMenuButton">
            <span class="navbar-toggler-icon"></span>
        </button>

    
<div class="container">
    <div class="select-container">
        <select id="electricSelect">
            <option value="">Elétrico</option>
        </select>
        <select id="combustionSelect">
            <option value="">Combustão</option>
        </select>
        <select id="yearSelect">
            <option value="">Ano</option>
        </select>
    </div>
    
    <div class="container">
        <div class="car-info" id="electricCarInfo">
            <h3>Elétrico</h3>
            <div class="car-image">
                <img id="electricCarImage" src="img/" alt="">
            </div>
            <div class="car-details" id="electricCarDetails">
                <!-- Detalhes do carro elétrico serão carregados aqui -->
            </div>
        </div>
        <div class="car-info" id="combustionCarInfo">
            <h3>Combustão</h3>
            <div class="car-image">
                <img id="combustionCarImage" src="img/" alt="">
            </div>
            <div class="car-details" id="combustionCarDetails">
                <!-- Detalhes do carro de combustão serão carregados aqui -->
            </div>
        </div>
    </div>
</div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
