<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Ranking de Carros</title>
    <link rel="stylesheet" href="./assets/css/navBar.css">
</head>
<body>

    <!-- Navbar para desktop e mobile -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <button class="navbar-toggler d-lg-none" type="button" id="mobileMenuButton">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-none d-lg-flex" id="navbarMenu">
            <img class="logoimg" src="./assets/images/logo.png" alt="EcoDrive" width="70px" onclick="window.location.href='index.html'">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="./models.html">Modelos</a></li>
                <li class="nav-item"><a class="nav-link" href="./ranking.html">Ranking</a></li>
                <li class="nav-item"><a href="./information.html" class="nav-link">Informações</a></li>
                <li class="nav-item"><a href="./PerRes.html" class="nav-link">F.A.Q</a></li>
                <li class="nav-item"><a href="./cadastro.html" class="nav-link">Cadastro</a></li>
                <li class="nav-item"><a href="./login.html" class="nav-link">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Menu off-canvas apenas para dispositivos móveis -->
    <div class="offcanvas-menu d-lg-none" id="offCanvasMenu">
        <button type="button" class="close-btn" id="closeMenuButton">&times;</button>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="./models.html">Modelos</a></li>
                <li class="nav-item"><a class="nav-link" href="./ranking.html">Ranking</a></li>
                <li class="nav-item"><a href="./information.html" class="nav-link">Informações</a></li>
                <li class="nav-item"><a href="./PerRes.html" class="nav-link">F.A.Q</a></li>
                <li class="nav-item"><a href="./cadastro.html" class="nav-link">Cadastro</a></li>
                <li class="nav-item"><a href="./login.html" class="nav-link">Login</a></li>
        </ul>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Ranking de Carros</h1>

        <div class="mt-5">
            <h2>Adicionar Novo Carro</h2>
            <form id="addCarForm">
                <div class="mb-3">
                    <label for="carImage" class="form-label">URL da Imagem</label>
                    <input type="url" class="form-control" id="carImage" required>
                </div>
                <div class="mb-3">
                    <label for="carBrand" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="carBrand" required>
                </div>
                <div class="mb-3">
                    <label for="carModel" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="carModel" required>
                </div>
                <div class="mb-3">
                    <label for="carYear" class="form-label">Ano</label>
                    <input type="number" class="form-control" id="carYear" required>
                </div>
                <div class="mb-3">
                    <label for="carAutonomy" class="form-label">Autonomia</label>
                    <input type="text" class="form-control" id="carAutonomy" required>
                </div>
                <div class="mb-3">
                    <label for="carPrice" class="form-label">Preço</label>
                    <input type="text" class="form-control" id="carPrice" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Carro</button>
            </form>
        </div>

        <div class="mt-5">
            <h2>Ranking de Carros</h2>
            <div id="rankingContainer" class="d-flex flex-column align-items-center"></div>
        </div>
    </div>

    <script src="./assets/js/ranking.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
